<!doctype html>
<meta charset="utf-8">
<html>
	<head>
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script src="https://d3js.org/d3-path.v1.min.js"></script>
	</head>
	<body>
		<h1>Hello World!</h1>
		<script>
		/* Import CSV Data
		************************************************************/

		// CSV column types for streets_lines.csv
		var slConverter = function(d) {
			return {
				line: +d.line,
				streetname: d.streetname,
				directions: d.directions,
				x1: +d.x1,
				y1: +d.y1,
				x2: +d.x2,
				y2: +d.y2
			};
		};
		
		// Row conversion for streets_lines
		var streets_lines = d3.csv("streets_lines.csv", slConverter, function(d) {
			var data = d;
			console.log(data);
		});
		
		// CSV column types for streets_segments.csv
		var ssConverter = function(d) {
			return {
				segment: +d.segment,
				streetname: d.streetname,
				direction: d.direction,
				segdesc: d.segdesc,
				x1: +d.x1,
				y1: +d.y1,
				x2: +d.x2,
				y2: +d.y2
			};
		};
		
		// Row conversion for streets_segments
		var streets_segments = d3.csv("streets_segments.csv", function(d) {
			var data = d;
			console.log(data);
		});
		
		
		/* Draw SVG streets_lines
		************************************************************/
		
		// Create SVG container
		const svgContainer = d3.select("body").append("svg")
			.attr("width", 1200)
			.attr("height", 400);
		
		
		
		// Attempt to draw with d3.line()
		// Create line generator
		var lineGen = d3.line()
			.x(function(d) { return d.x1; })
			.y(function(d) { return d.y1; });
		
		// Draw lines
		var line = svgContainer.append("line")
			.attr("x1",streets_lines.x1)
			.attr("y1",streets_lines.y1)
			.attr("x2",streets_lines.x2)
			.attr("y2",streets_lines.y2)
			.attr("stroke-width", 2)
			.attr("stroke", "black")
		
		
		
		// Attempt to draw with d3.path()
		// Create path generator
		var pathGen = d3.path()
			.moveTo(function(d) { return d.x1; },function(d) { return d.y1; })
			.lineTo(function(d) { return d.x2; },function(d) { return d.y2; });
		
		// Draw paths
		svgContainer.append("path")
			.attr("d", pathGen(streets_lines))
			.attr("stroke", "blue")
			.attr("stroke-width", 2)
			.attr("fill", "none");
		
		
		
		
		
		
		
		
		
		
		
		
		</script>
	</body>
</html>
