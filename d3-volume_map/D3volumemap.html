<!doctype html>
<meta charset="utf-8">
<html>
	<head>
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script src="https://d3js.org/d3-path.v1.min.js"></script>
		<script src="https://d3js.org/d3-scale.v1.min.js"></script>
	</head>
	<body>
		<h1>Hello World!</h1>

		
		<div id="periods" class="btn-group" data-toggle="buttons">
			<label class="btn btn-secondary active">
				<input id="AM" value="AM" type="radio" name="period" autocomplete="off" checked onclick="sspathGen(streets_segments)"> AM
			</label>
			<label class="btn btn-secondary">
				<input id="PM" value="PM" type="radio" name="period" autocomplete="off" onclick="sspathGen(streets_segments)"> PM
			</label>
		</div>
		
		<div id="months" class="btn-group" data-toggle="buttons">
			<label class="btn btn-secondary active">
				<input id="Sep" value="9" type="radio" name="month" autocomplete="off" checked onclick="sspathGen(streets_segments)"> September
			</label>
			<label class="btn btn-secondary">
				<input id="Oct" value="10" type="radio" name="month" autocomplete="off" onclick="sspathGen(streets_segments)"> October
			</label>
			<label class="btn btn-secondary">
				<input id="Nov" value="11" type="radio" name="month" autocomplete="off" onclick="sspathGen(streets_segments)"> November
			</label>
			<label class="btn btn-secondary">
				<input id="Dec" value="12" type="radio" name="month" autocomplete="off" onclick="sspathGen(streets_segments)"> December
			</label>
		</div>
		
		
		
		<script type="text/javascript" src="streets_lines.js"></script>
		<script type="text/javascript" src="streets_segments.js"></script>
	</body>
</html>
