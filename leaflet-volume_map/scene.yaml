cameras:
    camera1:
        type: perspective

lights:
    light1:
        type: directional
        direction: [0, 1, -.5]
        diffuse: .3
        ambient: 1

global:
    _highlightSelect: false
#    _highlightHover: false
    _expressway: true
    _ramps: true
    set_width: function () {
                    if (feature.volume == null) {
                        return 6
                    } else if (feature.volume < 2500) {
                        return 10;
                    } else if (feature.volume < 5000) {
                        return 14;
                    } else if (feature.volume < 10000) {
                        return 18;
                    } else if (feature.volume < 25000) {
                        return 22;
                    } else if (feature.volume < 50000) {
                        return 26;
                    } else if (feature.volume < 75000) {
                        return 30;
                    } else if (feature.volume > 75000) {
                        return 34;
                    }
                    return 5;
                }
    set_colour: function () {
                    if (feature.has_data == 0) {
                        return '#B1A38E'
                    }
                    if (feature.pct_change > 20) {
                        return '#FB998E';
                    } else if (feature.pct_change > 15) {
                        return '#FBA3BB';
                    } else if (feature.pct_change > 10) {
                        return '#E2B9E1';
                    } else if (feature.pct_change > 0) {
                        return '#B7D1F4';
                    } else if (feature.pct_change >= -10) {
                        return '#8FE7EE';
                    } else if (feature.pct_change >= -15) {
                        return '#8EF6D2';
                    } else if (feature.pct_change >= -20) {
                        return '#B7FEAC';
                    } else if (feature.pct_change < -20) {
                        return '#F2FE8E';
                    }
                    return '#FFFFFF';
                }
    set_label: function () {
                    if (feature.volume == null) {
                        return feature.linear_name_full;
                    } else {
                        return feature.linear_name_full + " " + feature.volume;
                    }
                }

sources:
    mapzen:
        type: GeoJSON
        url: street_volumes.json
        max_zoom: 20
        min_zoom: 7

scene:
    background:
        color: white

layers:
    roads:
        data: { source: mapzen }
        # default draw group, un-assigned features will follow this
        draw:
            text:
                repeat_group: roads-fewer-labels
                repeat_distance: 500px
        major_arterial:
            filter: function () { return (feature.feature_code_desc == 'Major Arterial'); }
            draw:
                lines:
                    order: function() {
                                if (feature.direction == 'Northbound' || feature.direction == 'Southbound') {
                                    return 16;
                                } else {
                                    return 15;
                                }
                            }
                    color: global.set_colour
                    width: global.set_width
                    cap: butt
                    interactive: true
                text:
                    text_source: function() { return feature.linear_name_full; }
                    priority: 2
                    font:
                        weight: butt
                        size: 11pt
                        family: Open Sans
                        fill: '#646464' # dark gray
                        stroke: { color: white, width: 4 }
        major_arterial_ramp:
            filter: function () {
                        if (global._ramps == false) {
                            return (feature.feature_code_desc == false); 
                        } else {
                            return (feature.feature_code_desc == 'Major Arterial Ramp');
                        }
                    }
            draw:
                lines:
                    order: function() {
                                if (feature.direction == 'Northbound' || feature.direction == 'Southbound') {
                                    return 14;
                                } else {
                                    return 13;
                                }
                            }
                    color: global.set_colour
                    width: global.set_width
                    cap: butt
                    interactive: true
                    outline:
                        width: 2px
                        color: '#A9A9A9' # light gray
                text:
                    text_source: function() { return feature.linear_name_full; }
                    priority: 3
                    font:
                        weight: butt
                        size: 11pt
                        family: Open Sans
                        fill: '#646464' # dark gray
                        stroke: { color: white, width: 4 }
        minor_arterial:
            filter: function () { return (feature.feature_code_desc == 'Minor Arterial'); }
