        road_highlight:
            filter: function () { return (feature.centreline_id == global._highlightSelect); }
            draw:
                lines:
                    order: 11
                    color: white
                    cap: butt
                    outline:
                        width: 3px
                        color: '#0dd5fc' # highlighter blue