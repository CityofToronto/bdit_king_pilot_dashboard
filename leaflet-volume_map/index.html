<!DOCTYPE html>

<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Interactive - Toronto</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
        <link rel="stylesheet"  type="text/css" href="style.css" />
    </head>
    <body>
        <h1>Leaflet Volume Map</h1>
        <div id="map" style="height:300px; width:1200px;"></div>
        <form action="">
            <input type="radio" name="range" onclick="onRangeChange(1)"> DAY
            <input type="radio" name="range" onclick="onRangeChange(2)"> MONTH
            <input type="radio" name="range" onclick="onRangeChange(3)"> YEAR
        </form>
        <!-- leaflet -->
        <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>

        <!-- Main tangram library -->
        <script src="https://mapzen.com/tangram/0.10/tangram.min.js"></script>

        <!-- Map setup -->
        <script src="scripts.js"></script>

    </body>
</html>
