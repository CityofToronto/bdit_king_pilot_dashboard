<!DOCTYPE html>

<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>King Street Pilot</title>
        <script src="https://use.fontawesome.com/e610f8435a.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
        <style>
            html, body {
                font-family: "Verdana", Geneva, sans-serif;
            }
            .legend {
                line-height: 18px;
                color: #555;
            }
            .legend span {
                display: block;
                width: 20px;
                height: 3px;
                float: left;
                opacity: 0.7;
                margin-top:7px;
                margin-right: 3px;
                text-align: center;
                font-size: 80%
            }
            .legend label {
                display: block;
                margin-right: 3px;
                height: 18px;
                float: left;
                opacity: 0.7;
                text-align: left;
                font-size: 80%
            }
            .label {
                color: gray;
                font-size:14px;
                font-weight: 500;
                background-color: none;
                border-color: none;
                background: none;
                border: none;
                box-shadow: none;
                margin: 0px;
                cursor: none;
                direction: 'left';
                fill: false;
            }
        </style>
    </head>
    <body>
        <h1>Leaflet Volume Map</h1>
        <div class="info legend">
            <span style="background:#FF0000"></span><label><i class="fa fa-arrow-up" aria-hidden="true"></i>20%</label>
            <span style="background:#FF4400"></span><label><i class="fa fa-arrow-up" aria-hidden="true"></i>20%&ndash;15%</label>
            <span style="background:#FF8800"></span><label><i class="fa fa-arrow-up" aria-hidden="true"></i>15%&ndash;10%</label>
            <span style="background:#FFCC00"></span><label><i class="fa fa-arrow-up" aria-hidden="true"></i>10%&ndash;0%</label>
            <span style="background:#FFFF00"></span><label>0%</label>
            <span style="background:#CCFF00"></span><label><i class="fa fa-arrow-down" aria-hidden="true"></i>0%&ndash;10%</label>
            <span style="background:#88FF00"></span><label><i class="fa fa-arrow-down" aria-hidden="true"></i>10%&ndash;15%</label>
            <span style="background:#44FF00"></span><label><i class="fa fa-arrow-down" aria-hidden="true"></i>15%&ndash;20%</label>
            <span style="background:#00FF00"></span><label><i class="fa fa-arrow-down" aria-hidden="true"></i>20%</label>
        </div><br>
        <div id="map" style="height:300px; width:1200px;"></div>
        <form>
            <input type="radio" name="range" checked value="1"> Day
            <input type="radio" name="range" value="2"> Month
            <input type="radio" name="range" value="3"> Year
        </form>
        
        <!--jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
        <!-- leaflet -->
        <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>

        <!-- Main tangram library -->
        <script src="https://mapzen.com/tangram/0.10/tangram.min.js"></script>

        <!-- Map setup -->
        <script src="scripts.js"></script>

    </body>
</html>
